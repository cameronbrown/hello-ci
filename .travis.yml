language: python
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'

# command to install dependencies
install:
- make init
# Coverage 4.0 doesn't support Python 3.2
- if [ "$TRAVIS_PYTHON_VERSION" == "3.2" ]; then travis_retry pip install coverage==3.7.1; fi


# command to run tests
script:
- make test

# run codecov
after_success:
- bash <(curl -s https://codecov.io/bash)

branches:
  only:
  - master

